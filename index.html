<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>本地生活宝</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="Css/mui.min.css">
		<link rel="stylesheet" href="Css/index.css">
	</head>

	<body>
		<div id="loadingMask" style="display:none;">
			<div id="noSupport">
				<div id="noSuppIcon">
					
				</div>
				<div id="noSuppText">
					<div id="noSuppText1">暂不支持该浏览器预览!</div>
					<div id="noSuppText2">推荐使用Chrome（谷歌）、QQ、360、搜狗浏览器的最新版本，或者直接使用手机查看效果。</div>
				</div>
			</div>
		</div>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-scalable">
			<!--侧滑菜单部分-->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div id="loginArea" style="padding:20px 5px 3px;border-bottom:1px solid #292929;text-align: center;">
							<span id="head_logout" class="mui-icon mui-icon-person-filled" style="color: #aaa;font-size: 50px;padding:2px 4px 6px;background: #ccc;border-radius: 50%;"></span>
							<span id="head_login">
	                            <img src="" /> 
	                        </span>
							<p id="userName" style="margin-top:5px;color:#ccc">登录</p>
						</div>
						<ul id="sideMenu" class="mui-table-view mui-table-view-inverted">
						</ul>
					</div>
				</div>
			</aside>
			<!--主界面部分-->
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title"></h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-slider" style="display:none;">
							<div class="mui-slider-group mui-slider-loop">
							</div>
							<div class="mui-slider-indicator mui-text-right">
							</div>
						</div>
						<div id="navs" class="main_section" style="display:none">
							<div class="mui-row mui-text-center">
							</div>
							<div class="mui-row mui-text-center">
							</div>
						</div>
						<div id="channels">
						</div>
						<div class="footer">
						</div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="fake.js"></script>
		<script src="Js/mui.min.js"></script>
		<script src="Js/common.js"></script>
		<script src="Js/phantom-limb.js"></script>
		<script src="Js/channel.js"></script>
	</body>

</html>
